name: CI - Build Matrix (Linux + ESP32)

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    name: Build & Test (${{ matrix.platform }} - ${{ matrix.preset }})

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            preset: robotick-core-workloads-tests-linux-debug
            docker_image: mcr.microsoft.com/devcontainers/cpp:ubuntu-24.04
          - platform: linux
            preset: robotick-core-workloads-tests-linux-release
            docker_image: mcr.microsoft.com/devcontainers/cpp:ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout robotick-engine (match target branch or fallback to main)
        run: |
          BRANCH="${GITHUB_BASE_REF:-${GITHUB_REF##*/}}"
          echo "üîÑ Trying to checkout robotick-engine:$BRANCH"

          mkdir -p ../robotick-engine
          cd ../robotick-engine
          git init
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/robotick-labs/robotick-engine.git

          if git ls-remote --exit-code --heads origin "$BRANCH"; then
            echo "‚úÖ Found branch '$BRANCH' in robotick-engine"
            git fetch --depth=1 origin "$BRANCH"
            git checkout FETCH_HEAD
          else
            echo "‚ö†Ô∏è Branch '$BRANCH' not found ‚Äî falling back to 'main'"
            git fetch --depth=1 origin main
            git checkout FETCH_HEAD
          fi

      - name: Pull Docker image
        run: docker pull ${{ matrix.docker_image }}

      - name: Run Build inside Docker
        run: |
          docker run --rm \
            --user root \
            -v ${{ github.workspace }}:/workspace \
            -v ${{ github.workspace }}/../robotick-engine:/engine \
            -w /workspace \
            ${{ matrix.docker_image }} \
            bash -c "
              set -Eeuo pipefail
              export TERM=xterm-256color
              set -x
              ln -sfn /engine /workspace/robotick-engine

              if [ '${{ matrix.platform }}' == 'esp32' ]; then
                echo 'üöß ESP32 Setup'
                cd tools/esp32-compile-check

                if ! command -v ninja >/dev/null 2>&1; then
                  DEBIAN_FRONTEND=noninteractive apt-get update -yq
                  DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends ninja-build ccache
                  apt-get clean
                  rm -rf /var/lib/apt/lists/*
                fi

                bash /workspace/tools/make_esp32_symlinks.sh
                ./1_idf_clean.sh || (echo '‚ùå Idf Clean failed' && exit 1)
                ./2_idf_build.sh || (echo '‚ùå Idf Build failed' && exit 1)

              else
                echo 'üöß Linux Setup'
                bash tools/setup_my_env_as_root.linux.sh
                cmake --preset ${{ matrix.preset }}
                cmake --build --preset ${{ matrix.preset }} -j$(nproc)

                if [ '${{ matrix.preset }}' == 'robotick-core-workloads-tests-linux-debug' ]; then
                  ctest --test-dir build/${{ matrix.preset }}/cpp/tests --output-on-failure --timeout 120 --fail-if-no-tests -j$(nproc)
                fi
              fi
            "
