platforms:
  linux:
    files:
      - robotick/systems/Camera_desktop.cpp
    cmake_find_packages:
      required: [SDL2, OpenCV]
    link_targets:
      - SDL2::SDL2
      - OpenCV::opencv
    host_packages:
      apt: [libsdl2-dev, libopencv-dev]

  esp32:
    files:
      - robotick/systems/Camera_esp32.cpp
    idf_components: [driver, esp_timer]
