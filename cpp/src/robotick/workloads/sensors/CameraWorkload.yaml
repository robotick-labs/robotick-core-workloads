workload: CameraWorkload

defaults:
  files:
    - src/camera/common/*.cpp
  include_dirs:
    - include
  compile_definitions: []
  link_targets: [] # imported targets only (preferred)
  cxx_standard: 17

platforms:
  ubuntu:
    files:
      - systems/Camera_desktop.cpp
    include_dirs:
      - include/thirdparty/opencv
    cmake_find_packages:
      required:
        - SDL2
        - OpenCV
    link_targets:
      - SDL2::SDL2
      - OpenCV::opencv # prefer imported target over ${OpenCV_LIBS}
    host_packages:
      apt:
        - libsdl2-dev
        - libopencv-dev

  esp32:
    files:
      - systems/Camera_esp32.cpp
    idf_components:
      - driver
      - esp_timer
      # add camera/ov2640 component names if you use them
    compile_definitions:
      - ROBOTICK_PLATFORM_ESP32
    link_targets: []
