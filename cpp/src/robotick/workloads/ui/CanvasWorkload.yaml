platforms:
  linux:
    files:
      - robotick/systems/Renderer_desktop.cpp
      - robotick/systems/Image.cpp
      - robotick/systems/Canvas.cpp

    deps:
      - name: yaml-cpp
        source:
          type: apt
          package: libyaml-cpp-dev
        find_package: yaml-cpp
        link_libraries:
          - yaml-cpp

      - name: SDL2
        source:
          type: apt
          package: libsdl2-dev
          pin: ">=2.0.14"
        find_package: SDL2
        link_target: SDL2::SDL2

      - name: SDL2_gfx
        source:
          type: pkgconfig
          module: SDL2_gfx
        pkg_prefix: SDL2_GFX

      - name: SDL2_ttf
        source:
          type: pkgconfig
          module: SDL2_ttf
        pkg_prefix: SDL2_TTF

      - name: OpenCV
        source:
          type: apt
          package: libopencv-dev
        find_package: OpenCV
        include_dirs:
          - ${OpenCV_INCLUDE_DIRS}
        link_libraries:
          - ${OpenCV_LIBS}
